{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Employer Registration | SkillMatch</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>

<body class="bg-gray-950 text-gray-100 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-gray-900 border border-gray-800 rounded-xl p-8">
        
        <h1 class="text-2xl font-bold text-white text-center">
            Employer Registration
        </h1>
        <p class="text-gray-400 text-sm text-center mt-1">
            Create your employer account
        </p>

        <form method="POST" class="mt-6 space-y-4">
            {% csrf_token %}

            <!-- USERNAME -->
            <div>
                <label class="block text-sm text-gray-400 mb-1">Username</label>
                <input
                    type="text"
                    name="username"
                    required
                    class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2
                           text-gray-100 focus:outline-none focus:border-blue-500">
            </div>

            <!-- EMAIL -->
            <div>
                <label class="block text-sm text-gray-400 mb-1">Email</label>
                <input
                    type="email"
                    name="email"
                    required
                    class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2
                           text-gray-100 focus:outline-none focus:border-blue-500">
            </div>

            <!-- PASSWORD -->
            <div>
                <label class="block text-sm text-gray-400 mb-1">Password</label>
                <input
                    type="password"
                    name="password"
                    required
                    class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2
                           text-gray-100 focus:outline-none focus:border-blue-500">
            </div>

            <!-- SUBMIT -->
            <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 transition
                       py-2 rounded-lg font-semibold text-white">
                Register as Employer
            </button>
        </form>

    </div>

</body>
</html>
