{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Employer Profile | SkillMatch</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>

<body class="bg-gray-950 text-gray-100 min-h-screen">

    {% include 'base/navbar.html' %}

    <div class="max-w-4xl mx-auto px-6 py-12">

        <div class="bg-gray-900 border border-gray-800 rounded-xl p-8">

            <div class="flex items-center space-x-6">
                <div class="w-28 h-28 rounded-full overflow-hidden border border-gray-700
            flex items-center justify-center bg-gray-800">
    <img
        src="{{ profile.profile_picture.url }}"
        alt="Profile Picture"
        class="w-full h-full object-cover"
    />
</div>


                <div>
                    <h1 class="text-3xl font-bold text-white">
                        {{ profile.company_name }}
                    </h1>
                    <p class="text-gray-400 mt-1">
                        {{ profile.location }}
                    </p>

                    {% if profile.website %}
                        <a href="{{ profile.website }}" target="_blank"
                           class="text-blue-500 hover:underline text-sm mt-1 inline-block">
                            {{ profile.website }}
                        </a>
                    {% endif %}
                </div>
            </div>

            {% if profile.description %}
                <p class="text-gray-300 mt-6">
                    {{ profile.description }}
                </p>
            {% endif %}

            <div class="mt-8">
                <a href="{% url 'employer-profile-edit' %}"
                   class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg
                          font-semibold text-white">
                    Edit Profile
                </a>
            </div>

        </div>

    </div>

</body>
</html>
